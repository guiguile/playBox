
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    footer a { display: inline-block; list-style: none; }
  </style>

</head>
<body>   
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
      <a class="navbar-brand col-2 text-center" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>  
        </ul>
      </div>
    </nav>
  </header><br><br>

  <main class="container">
    <div id="carouselExample" class="carousel slide mb-5 pointer-event" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://placehold.co/800x300?text=Slide+1" class="d-block w-100 img-thumbnail" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/800x300?text=Slide+2" class="d-block w-100 img-thumbnail" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/800x300?text=Slide+3" class="d-block w-100 img-thumbnail" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    
    <!---card--->
  <section class="card mt-3" style="width: 18rem;">
    <img src="https://placehold.co/300x200" class="card-img-top" alt="Card Image">
    <div class="card-body">
        <h5 class="card-title">Drunker</h5>
        <p class="card-text">I love music.</p>
        <a href="#" class="btn btn-primary">feeling lucky</a>
    </div>
  </section>
  </main>

  

  <footer class="bg-light mt-3 text-muted py-3 text-center">
    <p>footer</p>
    <a href="#" class="text-dark fs-4 mx-2">
      <i class="bi bi-facebook"></i>
    </a>
    <a href="#" class="text-dark fs-4 mx-2">
      <i class="bi bi-twitter"></i>
    </a>
    <a href="#" class="text-dark fs-4 mx-2">
      <i class="bi bi-instagram"></i>
    </a>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
